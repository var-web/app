<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>VAR</title>  
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Cairo', sans-serif;  
        }  
  
        body {  
            background: #000;  
            color: #fff;  
            min-height: 100vh;  
            padding: 40px 20px;  
        }  
  
        .container {  
            max-width: 1200px;  
            margin: 0 auto;  
            animation: fadeIn 1s ease-in;  
        }  
  
        .header-section {  
            display: flex;  
            gap: 60px;  
            align-items: center;  
            margin-bottom: 60px;  
            flex-wrap: wrap;  
        }  
  
        .app-icon {  
            width: 150px;  
            height: 150px;  
            border-radius: 30px;  
            box-shadow: 0 10px 30px rgba(82, 182, 154, 0.3);  
            flex-shrink: 0;  
            border: 3px solid #52b69a;  
        }  
  
        .info {  
            flex: 1;  
            text-align: right;  
        }  
  
        h1 {  
            font-size: 2.8rem;  
            margin-bottom: 20px;  
            color: #52b69a;  
            text-shadow: 0 2px 4px rgba(82, 182, 154, 0.3);  
        }  
  
        .description {  
            font-size: 1.3rem;  
            line-height: 1.9;  
            margin-bottom: 30px;  
            color: #ddd;  
            max-width: 600px;  
        }  
  
        .screenshots {  
            display: grid;  
            grid-template-columns: repeat(3, 1fr);  
            gap: 30px;  
            margin-bottom: 40px;  
        }  
  
        .screenshot-container {  
            width: 100%;  
            aspect-ratio: 9/16;  
            overflow: hidden;  
            border-radius: 20px;  
            border: 3px solid #52b69a;  
            position: relative;  
        }  
  
        .screenshot {  
            width: 100%;  
            position: absolute;  
            top: 0;  
            animation: floatImage 6s ease-in-out infinite alternate;  
        }  
  
        @keyframes floatImage {  
            0% {  
                top: 0;  
            }  
  
            100% {  
                top: -100%;  
            }  
        }  
  
        .download-btn {  
            background: linear-gradient(45deg, #52b69a, #34a0a4);  
            color: white;  
            padding: 18px 60px;  
            font-size: 1.4rem;  
            border: none;  
            border-radius: 35px;  
            cursor: pointer;  
            transition: all 0.3s ease;  
            text-decoration: none;  
            display: inline-flex;  
            align-items: center;  
            gap: 10px;  
        }  
  
        .download-btn:hover {  
            transform: scale(1.05);  
            box-shadow: 0 10px 25px rgba(82, 182, 154, 0.5);  
        }  
  
        @keyframes fadeIn {  
            from {  
                opacity: 0;  
                transform: translateY(30px);  
            }  
  
            to {  
                opacity: 1;  
                transform: translateY(0);  
            }  
        }  
  
        @media (max-width: 992px) {  
            .header-section {  
                flex-direction: column;  
                text-align: center;  
                gap: 40px;  
            }  
  
            .info {  
                text-align: center;  
            }  
  
            .screenshots {  
                grid-template-columns: 1fr;  
                max-width: 500px;  
                margin: 0 auto;  
            }  
  
            .screenshot-container {  
                aspect-ratio: 16/9;  
            }  
        }  
  
        * {  
            -webkit-tap-highlight-color: transparent;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="header-section">  
            <img src="https://www.mediafire.com/convkey/ea77/751isxllab8g4byzg.jpg?size_id=5" alt="App Icon" class="app-icon">  
            <div class="info">  
                <h1> تطبيق VAR </h1>  
                <p class="description">  
                </p>  
                <a href="https://apk.e-droid.net/apk_t/app3461141_7715.apk?v=1" class="download-btn" id="downloadBtn" download>  
                    <span>تنزيل التطبيق</span>  
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">  
                        <path d="M12 2V15" stroke="white" stroke-width="2" stroke-linecap="round"/>  
                        <path d="M5 12L12 19L19 12" stroke="white" stroke-width="2" stroke-linecap="round"/>  
                        <path d="M2 22H22" stroke="white" stroke-width="2" stroke-linecap="round"/>  
                    </svg>  
                </a>  
            </div>  
        </div>  
  
        <div class="screenshots">  
            <div class="screenshot-container">  
                <img src="https://www.mediafire.com/convkey/8426/ws2v4wbnqwiwlk4zg.jpg" alt="Screenshot 1" class="screenshot">  
            </div>  
            <div class="screenshot-container">  
                <img src="https://www.mediafire.com/convkey/acbb/ax4k11wonjm3z8pzg.jpg" alt="Screenshot 2" class="screenshot">  
            </div>  
            <div class="screenshot-container">  
                <img src="https://www.mediafire.com/convkey/bbb1/p651szpveqqatsqzg.jpg?size_id=b" alt="Screenshot 3" class="screenshot">  
            </div>  
        </div>  
    </div>  
</body>  
</html>
