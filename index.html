        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
        }
        .btn {
            width: 150px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid darkred;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        .btn img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }

        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .popup-content {
            position: relative;
            background: #000;
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
            border: 2px solid darkred;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: darkred;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }
        .popup-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

    <!-- Popup Structure -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">×</button>
            <iframe class="popup-iframe" id="popup-iframe"></iframe>
        </div>
    </div>

    <script>
        function openPopup(url) {
            const popup = document.getElementById('popup');
            const iframe = document.getElementById('popup-iframe');
            iframe.src = url;
            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const iframe = document.getElementById('popup-iframe');
            iframe.src = '';
            popup.style.display = 'none';
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });
    </script>
