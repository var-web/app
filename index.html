<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #1a1a1a, #121212);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }

    header {
      padding: 30px;
      text-align: center;
      background: #121212;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.5);
      letter-spacing: 4px;
      font-weight: bold;
    }

    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .channel {
      background: linear-gradient(45deg, #2a2a2a, #333);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      overflow: hidden;
    }

    .channel:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
    }

    .channel span {
      font-size: 1.2em;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }

    .channel:hover span {
      color: #00ffff;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 1000;
      cursor: pointer;
    }

    #playerPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1001;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    #playerPopup video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      background: black;
    }

    @media screen and (orientation: landscape) {
      #playerPopup video {
        object-fit: fill;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    body {
  user-select: none; /* يمنع تحديد النص */
}

* {
  -webkit-user-select: none; /* على المتصفحات التي تعتمد على WebKit */
  -moz-user-select: none; /* على المتصفحات التي تعتمد على Mozilla */
  -ms-user-select: none; /* على متصفحات مايكروسوفت */
}
    *
    {-webkit-tap-highlight-color:
    transparent;}
  </style>
</head>
<body>


  <div id="channelList"></div>

  <div id="overlay"></div>
  <div id="playerPopup">
    <video id="videoPlayer" autoplay playsinline></video>
  </div>

  <script>
    const m3uUrl = "https://m3u.ch/pl/4d85b29c87b424bd486db25f2249a357_13ba9be7da20c71fa6082e74d7091e20.m3u";
    const channelList = document.getElementById("channelList");
    const videoPlayer = document.getElementById("videoPlayer");
    const playerPopup = document.getElementById("playerPopup");
    const overlay = document.getElementById("overlay");

    async function loadChannels() {
      try {
        const res = await fetch(m3uUrl);
        const text = await res.text();
        const lines = text.split("\n");
        let channels = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const name = lines[i].split(",")[1] || "قناة";
            const url = lines[i + 1];
            if (url && url.startsWith("http")) {
              channels.push({ name, url });
            }
          }
        }

        channelList.innerHTML = "";
        channels.forEach(ch => {
          const div = document.createElement("div");
          div.className = "channel";
          div.innerHTML = `<span>${ch.name}</span>`;
          div.onclick = () => {
            // إيقاف الفيديو القديم قبل تشغيل الجديد
            videoPlayer.pause();
            videoPlayer.src = ch.url;
            videoPlayer.muted = false; // إزالة الكتم
            videoPlayer.autoplay = true; // التأكد من التشغيل التلقائي
            playerPopup.style.display = "block";
            overlay.style.display = "block";

            // تحميل الفيديو وتشغيله مباشرة
            videoPlayer.load();
            videoPlayer.play().catch(e => console.log("خطأ تشغيل:", e));
          };
          channelList.appendChild(div);
        });

      } catch (err) {
        channelList.innerHTML = "<p style='color: red;'>تعذر تحميل القنوات حالياً.</p>";
        console.error(err);
      }
    }

    function closePlayer() {
      videoPlayer.pause();
      videoPlayer.src = "";
      playerPopup.style.display = "none";
      overlay.style.display = "none";
    }

    overlay.onclick = closePlayer;
    playerPopup.onclick = closePlayer;

    loadChannels();
  </script>

</body>
</html>
