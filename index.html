    <!-- مشغل الفيديو الداخلي -->
    <div class="video-container">
        <video id="videoPlayer" controls></video>
        <button class="close-btn">×</button>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });

        let hls;
        const videoContainer = document.querySelector('.video-container');
        const videoPlayer = document.getElementById('videoPlayer');

        function shouldPlayInline(videoUrl) {
            return videoUrl.startsWith('https://stream.sainaertebat.com/') || 
                   videoUrl.startsWith('https://vps.vffddd.online:8880') || 
                   videoUrl.startsWith('http://109.176.30.135');
        }

        function openVideo(videoUrl, packageName) {
            if (shouldPlayInline(videoUrl)) {
                showVideoPlayer(videoUrl);
            } else {
                const intentUrl = `intent:${videoUrl}#Intent;package=${packageName};end;`;
                window.location.href = intentUrl;
            }
        }

        function showVideoPlayer(videoUrl) {
            videoContainer.style.display = 'block';
            document.body.style.overflow = 'hidden';

            if (hls) {
                hls.destroy();
            }

            if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            } else if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
            } else {
                alert('المتصفح لا يدعم تشغيل هذا الفيديو');
            }
        }

        // إغلاق المشغل
        document.querySelector('.close-btn').addEventListener('click', () => {
            videoContainer.style.display = 'none';
            document.body.style.overflow = 'auto';
            videoPlayer.pause();
            if (hls) {
                hls.destroy();
            }
        });

        // تعديل حجم الفيديو عند تغيير الاتجاه
        window.addEventListener('resize', () => {
            videoPlayer.style.objectFit = window.innerHeight > window.innerWidth ? 'contain' : 'fill';
        });
    </script>
