<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح روابط عشوائية بشكل متدرج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>اضغط على الزر لفتح روابط عشوائية 20 مرة (بفاصل 1 ثانية لكل نافذة)</h2>
    <button onclick="openLinks()">فتح الروابط</button>

    <script>
        function openLinks() {
            let urls = [
                "https://www.modcraftforge.com/minecraft/endermorphosis-mod?pub=3231160",
                "https://www.modcraftforge.com/roblox/solara-roblox-executor-2025-console-robux?pub=3231160",
                "https://www.modcraftforge.com/gta-5/unlock-all-belts-on-outfits-in-gta-5?pub=3231160",
                "https://www.modcraftforge.com/fortnite/850k-xp-per-minute-with-new-afk-map-in-fortnite?pub=3231160",
                "https://www.modcraftforge.com/gta-5/fast-money-glitch-on-all-consoles-in-gta-5?pub=3231160",
                // يمكنك إضافة المزيد من الروابط هنا
            ];
            
            let count = 0;

            function openWindow() {
                if (count < 20) {
                    let randomIndex = Math.floor(Math.random() * urls.length); // اختيار رابط عشوائي
                    window.open(urls[randomIndex], "_blank");
                    count++;
                    setTimeout(openWindow, 3000); // تكرار العملية كل ثانية
                }
            }

            openWindow();
        }
    </script>

</body>
</html>
