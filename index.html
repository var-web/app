<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح الرابط بشكل متدرج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>اضغط على الزر لفتح الرابط 20 مرة (بفاصل 1 ثانية لكل نافذة)</h2>
    <button onclick="openLinks()">فتح الرابط</button>

    <script>
        function openLinks() {
            let url = "https://poawooptugroo.com/4/8859097";
            let count = 0;
            
            function openWindow() {
                if (count < 200) {
                    window.open(url, "_blank");
                    count++;
                    setTimeout(openWindow, 3000); // تكرار العملية كل ثانية
                }
            }

            openWindow();
        }
    </script>

</body>
</html>
